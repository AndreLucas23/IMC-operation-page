<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <noscript>O seu navegador está com o Javascript desativado</noscript>
    <div class="container">
        <div class="main-title">
            <h1>Cálculo de IMC (Índice de Massa Corporal)</h1>
        </div>
        <div id="inputs-box" class="forms-box">
            <form>
                <label for="weight"> Insira seu peso (kg):
                    <input type="number" id="weight">
                </label>
                <br>
                <label for="height"> Insira sua altura (m):
                    <input type="number" id="height">
                </label>
                <br>
                <label for="imc"> Seu IMC:
                    <input type="number" id="imc" disabled>
                </label>
                <br>
                <h3 id="imcZone"></h3>
            </form>
        </div>
        <div class="btn-conteiner">
            <button id="init-btn">Iniciar</button>
        </div>
    </div>
</body>
</html>
